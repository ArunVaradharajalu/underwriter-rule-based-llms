---
# Service Account for Backend
apiVersion: v1
kind: ServiceAccount
metadata:
  name: underwriting-backend-sa
  namespace: underwriting

---
# Role with permissions to manage Drools pods and services
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: underwriting-orchestrator-role
  namespace: underwriting
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get"]

---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: underwriting-orchestrator-rolebinding
  namespace: underwriting
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: underwriting-orchestrator-role
subjects:
- kind: ServiceAccount
  name: underwriting-backend-sa
  namespace: underwriting
